<div class=" list-card list-card--incident-details">
    <div ng-switch="currentStage.state">
        <div ng-switch-when="stage1">
            <div class="row">
                <p class="col-xs-12 col-sm-10">{{incident.title}}</p>

                <p class="col-xs-12 col-sm-2">Submitted On: {{incident.submissionDate}}</p>
            </div>

            <p> Latitue : <span>{{location.lat}}</span>
                <span ng-if="!location"><i class="fa fa-spinner fa-spin"></i></span>
                Longitude : <span>{{location.long}}</span>
                <span ng-if="!location"><i class="fa fa-spinner fa-spin"></i></span>
            </p>

            <p> Type : {{incident.type}}</p>

            <div class="details-impact">
                <p> Impact : </p>
                <select ng-model="incident.impact">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>

            </div>
            <div class="details-urgency">
                <p>Urgency : </p>
                <select ng-model="incident.urgency">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="row">


                <div class="col-xs-12 col-sm-6 checklist">
                    <p>Select options</p>
                    <div class="incident-checkbox" ng-repeat="item in incident.checkList track by $index">
                        <label>
                            <input type="checkbox" ng-model="check"
                                   ng-change="checkAll(check,item)">
                            {{item.option}}
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-if="recommendations.length">
                    <p>Recommendations</p>
                    <p ng-repeat="item in recommendations track by $index">{{item.recommendation}}</p>
                </div>
            </div>
        </div>
        <div ng-switch-when="stage2">
            {{currentStage.title}}
        </div>
        <div ng-switch-when="stage3">
            {{currentStage.title}}
        </div>
    </div>
    <div class="row incident-footer">
        <div class="col-xs-12 col-sm-6 footer-btn">
            <button class="btn btn--primary">
                Save Changes
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 footer-btn">
            <button class="btn btn--primary" ng-click="markComplete()">
                Complete Stage
            </button>
        </div>
    </div>


</div>
